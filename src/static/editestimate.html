<!DOCTYPE html>
<html>
	<head>
		<title>Edit Task Estimate</title>
		<script type="text/javascript" src="js/taskestimate.js"></script>
		
	</head>
	<body>
    <form>
	<br/><br/>
	Task ID: <input type="number" name="task_id" /> <br/><br/>
    Time Spent(in hours): <input type="number" name="time_spent" /> <br/><br/>
	Time Remains(in hours): <input type="number" name="time_remain" /> <br/><br/>
    <input type="button" value="Submit" onclick="submitData(task_id.value, time_spent.value, time_remain.value)" /><br/><br />
    </form>
	</body>
</html>
